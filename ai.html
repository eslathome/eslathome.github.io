<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Chatbot - ESL at Home</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/png" href="favicon.png" />
  <script src="script.js" defer></script>
  <style>
    .fullscreen-btn {
      margin: 1em 0;
      padding: 0.5em 1em;
      background-color: #0056b3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      z-index: 1001;
      position: relative;
    }

    .fullscreen-iframe {
      position: fixed !important;
      top: 0;
      left: 0;
      width: 100vw !important;
      height: 100vh !important;
      z-index: 1000;
      background-color: white;
    }

    /* Position button on top in fullscreen mode */
    .fullscreen-active .fullscreen-btn {
      position: fixed;
      top: 10px;
      right: 10px;
      margin: 0;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="ESL at Home Logo" class="logo">
    <h1>ESL at Home</h1>
    <nav>
      <a href="https://eslathome.github.io/">Home</a>
      <a href="problem.html">Why ESL Isn't the Best</a>
      <a href="statistics.html">Statistics</a>
      <a href="solution.html">Our Solution</a>
    </nav>
  </header>

  <main class="container" id="chatContainer">
    <button class="fullscreen-btn" id="fullscreenToggle" onclick="toggleFullscreen()">Enter Fullscreen</button>
    <iframe 
      id="chatbotIframe"
      src="https://eslathomeai.streamlit.app/?embedded=True" 
      style="width: 100%; height: 800px; border: none;" 
      title="ESL at Home AI Chatbot" 
      loading="lazy">
    </iframe>
  </main>

  <footer>
    &copy; 2025 ESL at Home. All Rights Reserved.
  </footer>

  <script>
    function toggleFullscreen() {
      const iframe = document.getElementById('chatbotIframe');
      const container = document.getElementById('chatContainer');
      const button = document.getElementById('fullscreenToggle');

      iframe.classList.toggle('fullscreen-iframe');
      container.classList.toggle('fullscreen-active');

      const isFullscreen = iframe.classList.contains('fullscreen-iframe');
      button.textContent = isFullscreen ? 'Exit Fullscreen' : 'Enter Fullscreen';
    }
  </script>
</body>
</html>
